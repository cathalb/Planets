<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet" type="text/css">
    <link href="Content/main.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <title>PlanetDatabase.com</title>
</head>
<body ng-app="PlanetDatabaseApp">

    <div class="container">
        <div class="page-header">
            <h1>PlanetDatabase.com</h1>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <p>Welcome to PlanetDatase.com</p>
                <br />
                <p>Please see the list of planets in our solar system on the right hand side.</p>
            </div>
            <div align="center" class="col-sm-6">
                <p>Planets</p>
                <div ng-controller="PlanetController">
                    <table ng-repeat="planet in planets">
                        <tr>
                            <td>{{planet.Name}}</td>
                        </tr>
                    </table>
                </div>
                <!--<div class="posts">
                    <div class="container">

                        <div class="post">
                        </div>
                    </div>
                </div>-->
            </div>
        </div>
    </div>

    <!-- Modules -->
    <script src="app.js"></script>
    <!-- Controllers -->
    <script src="Controllers/PlanetsController.js"></script>
</body>
</html>
